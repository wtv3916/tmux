# setup seamless navigation between tmux & vim
bind -n C-h run "(tmux display-message -p '#{pane_title}' | grep -iq vim && tmux send-keys C-h) || tmux select-pane -L"
bind -n C-j run "(tmux display-message -p '#{pane_title}' | grep -iq vim && tmux send-keys C-j) || tmux select-pane -D"
bind -n C-k run "(tmux display-message -p '#{pane_title}' | grep -iq vim && tmux send-keys C-k) || tmux select-pane -U"
bind -n C-l run "(tmux display-message -p '#{pane_title}' | grep -iq vim && tmux send-keys C-l) || tmux select-pane -R"

# remap prefix from ctrl-b to ctrl-a
set -g prefix C-a

# remap hotkeys for splitting panes
bind \ split-window -h # Split panes horizontal
bind - split-window -v # Split panes vertically
bind = next-layout
bind o resize-pane -Z
bind u resize-pane -Z

# remap hotkeys for resizing panes
bind l resize-pane -R 25
bind j resize-pane -D 10
bind k resize-pane -U 10
bind h resize-pane -L 25

# remap detach
bind-key C-d detach

# auto-reload config
bind r source-file ~/.tmux.conf

# change colors
# panes
set -g pane-border-fg black
set -g pane-active-border-fg brightred

## Status bar design
# status line

set -g status-justify left
set -g status-bg default
set -g status-fg colour12
set -g status-interval 2

# messaging
set -g message-fg black
set -g message-bg yellow
set -g message-command-fg blue
set -g message-command-bg black


# loud or quiet?
set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-option -g bell-action none

set -g default-terminal "screen-256color"

# The modes {
setw -g clock-mode-colour colour135
setw -g mode-attr bold
setw -g mode-fg colour196
setw -g mode-bg colour238

# }
# The panes {

set -g pane-border-bg colour235
set -g pane-border-fg colour238
set -g pane-active-border-bg colour236
set -g pane-active-border-fg colour51

# }

# The messages {

set -g message-attr bold
set -g message-fg colour232
set -g message-bg colour166

# }
# enable mouse
set -g mouse on

# Toggle mouse on
bind m \
    set -g mouse on \;\
    display 'Mouse: ON'

# Toggle mouse off
bind M \
    set -g mouse off \;\
    display 'Mouse: OFF'
#Note: hold shift key to select the text using mouse

